name: Deploy to GitHub Pages

on:
  push:
    branches: 
      - 'feature/**' # change to "main" before PR completion

jobs:
  build:
    name: Deploy
    runs-on: ubuntu-latest

    steps: 
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
    
    - name: Install dependencies
      run: |
        node -v
        npm install

    - name: Deploy
      run: npm run deploy
